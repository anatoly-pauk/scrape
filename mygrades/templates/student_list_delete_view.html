
{% extends "base.html" %}

{% block content %}

<a> Subject: {{object.subject}} </a>
<a> Grade Level: {{object.gradelevel}}</a>

</form>

<p></p>


<form method='POST'> {% csrf_token%}

  <button class = 'btn btn-danger'> Yes, Delete </button>

  </form>
{% endblock %}
