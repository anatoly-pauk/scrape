{% regroup assignments|dictsort:"cur_pk" by cur_pk as as_list %}
<div class='col-80 col-md-100 mb-1 mx-auto'>
    <strong>{{student.get_full_name}}'s Schedule For This Week</strong><p></p>

    {% for cur in as_list %}
    <div class='card'>
      <div class = 'card-title'>
          <h3>{{cur.list.0.curriculum}}</h3>
      </div>
      <div class='card-body'>
        {% for item in cur.list %}
        {{ item.title }}<br/>
        {{ item.detail }}<br/>
        <br/>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
</div>
